name: Security

on:
  push:
  pull_request:
  schedule:
    - cron: "0 7 * * 1"

jobs:
  security:
    runs-on: ubuntu-latest
    env:
      SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit==1.8.2 pip-audit==2.7.3 safety==3.2.14

      - name: Build audit requirements
        run: |
          python - <<'PY'
          from pathlib import Path
          import tomllib

          pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          deps = list(pyproject["project"]["dependencies"])
          deps.extend(pyproject["project"]["optional-dependencies"]["all"])
          output = Path("audit-requirements.txt")
          output.write_text("\n".join(deps) + "\n", encoding="utf-8")
          print(output.read_text(encoding="utf-8"))
          PY

      - name: Bandit
        run: python -m bandit -r src -ll

      - name: pip-audit
        run: python -m pip_audit --strict -r audit-requirements.txt

      - name: Safety
        if: ${{ env.SAFETY_API_KEY != '' }}
        continue-on-error: true
        run: python -m safety check --full-report -r audit-requirements.txt --key ${{ env.SAFETY_API_KEY }}

      - name: Safety (skipped)
        if: ${{ env.SAFETY_API_KEY == '' }}
        run: echo "Skipping Safety scan because SAFETY_API_KEY is not configured. Bandit and pip-audit still enforced."
